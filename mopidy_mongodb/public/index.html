<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mopidy HTTP frontend</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	margin-top: 50px;
}

h4 {
	padding-top: 45px;
}

@media ( max-width : 991px) {
	.bs-sidebar.affix {
		position: static !important
	}
}

.bs-sidenav {
	margin-top: 40px;
	margin-bottom: 20px;
	width: 180px
}

.bs-sidebar .nav>li>a {
	display: block;
	font-size: 13px;
	font-weight: 500;
	color: #999;
	padding: 4px 15px;
	text-align: right
}

.bs-sidebar .nav>li>a:focus, .bs-sidebar .nav>li>a:hover {
	color: #5980b9;
	text-decoration: none;
	background-color: transparent;
	border-right: 1px solid #5980b9
}

.bs-sidebar .nav>.active:focus>a, .bs-sidebar .nav>.active:hover>a,
	.bs-sidebar .nav>.active>a {
	font-weight: 700;
	color: #5980b9;
	background-color: transparent;
	border-right: 2px solid #5980b9
}

.bs-sidebar .nav .nav {
	display: none;
}

.bs-sidebar .nav .nav>li>a {
	padding-top: 2px;
	padding-bottom: 2px;
	font-size: 12px;
	font-weight: 400
}

.bs-sidebar .nav .nav>.active:focus>a, .bs-sidebar .nav .nav>.active:hover>a,
	.bs-sidebar .nav .nav>.active>a {
	font-weight: 500;
}

@media ( min-width : 992px) {
	.bs-sidebar .nav>.active>ul {
		display: block
	}
	.bs-sidebar.affix .bs-sidenav, .bs-sidebar.affix-bottom .bs-sidenav {
		margin-top: 0;
		margin-bottom: 0
	}
}
</style>
</head>
<body ng-app="api">

	<header class="navbar navbar-inverse navbar-fixed-top"
		role="navigation" bs-navbar>

		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Mopidy MongoDB Playlist Manager</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a data-match-route="create" target="_self" href="#create">Create Playlist</a></li>
					<li><a data-match-route="playlists" target="_self" href="#playlists">Playlists</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>

	</header>
	<div class="container bs-docs-container" ng-controller="MainCtrl">
		<div class="row">
			<div class="col-md-2 hidden-sm hidden-xs">
				<div>
					<div class="bs-sidebar hidden-print" role="complementary"
						data-offset-top="-100" bs-affix="" bs-scrollspy-list=""></div>
				</div>
			</div>
			<div class="col-md-10">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="playlist in playlists">
							<td>{{playlist.name}}</td>
							<td>{{playlist.uri}}</td>
						</tr>
					</tbody>
				</table>
				<script src="/mopidy/mopidy.js" type="text/javascript"></script>
				<script
					src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
				<script
					src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
				<script
					src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"
					type="text/javascript"></script>
				<script
					src="https://code.angularjs.org/1.3.0-beta.13/angular-sanitize.min.js"
					type="text/javascript"></script>

				<script src="strap.js" type="text/javascript"></script>
				<script src="strap-t.js" type="text/javascript"></script>
				<script src="app.js" type="text/javascript"></script>
			</div>
		</div>
	</div>
</body>
</html>
